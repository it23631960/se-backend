spring.application.name=salon-booking

# Server Configuration
server.port=8080

# MongoDB Configuration (Local MongoDB - No Authentication)
spring.data.mongodb.uri=mongodb://localhost:27017/salon-booking
spring.data.mongodb.database=salon-booking

# For MongoDB Atlas (Cloud), use this format instead:
# spring.data.mongodb.uri=mongodb+srv://<username>:<password>@<cluster-url>/salon-booking?retryWrites=true&w=majority

# Logging Configuration
logging.level.com.example.salon_booking=DEBUG
logging.level.org.springframework.web=DEBUG
